<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Late Fusion AI</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
      }
      .container {
        max-width: 600px;
        margin: auto;
      }
      video,
      img {
        max-width: 100%;
        border: 2px solid #333;
        margin-top: 20px;
      }
      input[type="file"] {
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
      }

      /* Style cho n√∫t chuy·ªÉn trang */
      .btn-live {
        display: inline-block;
        margin-bottom: 30px;
        padding: 10px 20px;
        background-color: #dc3545; /* M√†u ƒë·ªè */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AI Visual + Audio Fusion</h1>

      <a href="/live" class="btn-live">üî¥ Chuy·ªÉn sang ch·∫ø ƒë·ªô Live Camera</a>

      <hr />
      <h3>Ho·∫∑c Upload file ƒë·ªÉ x·ª≠ l√Ω:</h3>

      <form action="/" method="post" enctype="multipart/form-data">
        <input
          type="file"
          name="file"
          accept="image/*,video/*,audio/*"
          required
        />
        <br />
        <button type="submit">Upload & Process</button>
      </form>

      {% if result %}
      <h2>K·∫øt qu·∫£:</h2>
      {% if type == 'image' %}
      <img src="{{ url_for('static', filename=result) }}" />
      {% elif type == 'video' %}
      <video controls autoplay>
        <source
          src="{{ url_for('static', filename=result) }}"
          type="video/mp4"
        />
      </video>
      {% elif type == 'audio' %}
      <h3>Audio Detect: {{ label }}</h3>
      <audio controls>
        <source src="{{ url_for('static', filename=result) }}" />
      </audio>
      {% endif %} {% endif %}
    </div>
  </body>
</html>
